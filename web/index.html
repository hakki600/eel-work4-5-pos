<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container p-3">
        <form class="form-row mb-2" name="registerform">
            <div class="col-sm-6">
                <div class="ml-1">商品コード</div>
                <input type="text" class="form-control" name="item_code" placeholder="ex: 001">
            </div>
            <div class="col-sm-6">
                <div class="ml-1">数量</div>
                <div class="input-group">
                    <input type="text" class="form-control" name="item_amount" placeholder="ex: 1">
                    <div class="input-group-apend">
                        <div class="input-group-text">個</div>
                    </div>
                </div>
            </div>
        </form>

        <div class="btn-group btn-block mb-2" role="group">
            <button id="item-register-btn" type="button" class="btn btn-primary">商品登録</button>
            <button id="reset-btn" type="button" class="btn btn-primary">最初から</button>
        </div>

        <div class="form-group mb-2">
            <textarea class="form-control" id="result-area" readonly rows="10"></textarea>
        </div>

        <form class="form-row mb-1" name="depositform">
            <div class="col-sm-3 mt-1">
                お預かり金額
            </div>
            <div class="col-sm-9 mb-1">
                <div class="input-group">
                    <input type="text" class="form-control" name="deposit" id="deposit-area" placeholder="">
                    <div class="input-group-apend">
                        <div class="input-group-text">円</div>
                    </div>
                </div>
            </div>
        </form>

        <form class="form-row mb-2" name="totalform">
            <div class="col-sm-3 mt-1">
                合計金額
            </div>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" name="total" readonly id="total-area" placeholder="">
                    <div class="input-group-apend">
                        <div class="input-group-text">円</div>
                    </div>
                </div>
            </div>
        </form>

        <button id="calc-btn" class="btn btn-primary btn-block mb-2" type="button">計算</button>

        <form class="form-row mb-5" name="changeform">
            <div class="col-sm-3 mt-1">
                お釣り
            </div>
            <div class="col-sm-9 mb-1">
                <div class="input-group">
                    <input type="text" class="form-control" readonly id="change-area" placeholder="">
                    <div class="input-group-apend">
                        <div class="input-group-text">円</div>
                    </div>
                </div>
            </div>
        </form>

        <div>商品マスタ変更</div>
        <form class="input-group" name="exportform">
            <input type="text" class="form-control" id="master-csv-area" name="csvfilename"
                placeholder="csvファイル名を入力してください" aria-label="">
            <div class="input-group-append">
                <button id="master-regiter-btn" class="btn btn-primary" type="button">
                    登録
                </button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
